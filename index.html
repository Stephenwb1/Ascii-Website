<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ascii Website</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="titleBlock">
            <h1 id="title">Ascii Photo Generator</h1>
            <p class="explain">Upload a photo below to generate an ASCII image</p>

            <p class="explain">Created by Stephen Wend-Bell</p>
            <p class="explain" ><a href="https://github.com/Stephenwb1">github.com/Stephenwb1</a></p>
        </div>
        
    
        <div id="inputBox">
            <h2>Upload Photo:</h2>
                <table cellspacing="8">
                    <tr>
                        <input type="file" id="imageInput" accept="image/*"/>
                    </tr>
                    <tr>
                        <button id="submitButton">Submit</button>
                    </tr>
                </table>
            <br><br>
            <canvas id="canvas" style="display: none; max-width: 300px;"></canvas>
            <!-- The img is the preview, and the pre is how we display the text-->
            <img id="preview" alt="Image Preview" style="display:none; max-width: 300px;">      
            <pre id="ascii" style="display: none;"></pre>
        </div>
        
        <script src="backend.js"></script>

    </body>

    

</html>
